<table class="table mt-4">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Index</th>
            <th scope="col">Pipe</th>
        </tr>
    </thead>
    <tbody>
        <tr [class.text-success]="first"
            *ngFor="let item of collection; let index = index; let first = first; let last = last;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.make | uppercase}}</td>
            <td>{{item.model | uppercase}}</td>
            <td>{{item.year }}</td>
            <td >{{index }}</td>
            <td>
                <p>{{ birthday | date | uppercase}}</p>
            </td>
        </tr>
    </tbody>
</table>
